<form class="form">
    <mat-form-field appearance="fill" class="example-full-width">
        <input type="text" placeholder="Character name" aria-label="Name" matInput [formControl]="searchControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            @for (option of queries$ | async; track option) {
            <mat-option [value]="option">{{ option }}</mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>
</form>
