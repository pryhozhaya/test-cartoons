<div class="card">
  <div class="img-container">
    <img
      priority
      fill
      [ngSrc]="character.image"
      [alt]="character.name"
      (click)="openPopup()"
    />
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ character.name }}</h5>
    <p class="card-text"><span>Status:</span> {{ character.status }}</p>
    <p class="card-text"><span>Species:</span> {{ character.species }}</p>
    <p class="card-text"><span>Gender:</span> {{ character.gender }}</p>
    <p class="card-text"><span>Origin:</span> {{ character.origin.name }}</p>
    <p class="card-text">
      <span>Location:</span> {{ character.location.name }}
    </p>
  </div>
</div>

@if (isPopupOpen
) {
  <app-popup (isOpenChange)="onPopupStateChange($event)" [data]="character">
  </app-popup>
}
