<div mat-dialog-content>
  <div class="canvas-container">
    <canvas #canvas width="400" height="400"></canvas>
  </div>
</div>
<div mat-dialog-actions class="popup-actions">


  <div class="custom-radios">
        @for (color of rectangleColors| keyvalue; track $index) {
         <div>
          <label>
        <input type="radio"  name="color" [value]="color.value"  [formControl]="colorControl">
        <span [id]="color.key" class="radio-color">
        </span>
</label>
    </div>
      }
</div>

  <button class="button" (click)="reset()">Reset</button>
</div>
